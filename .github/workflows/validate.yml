# Runs cargo test, fmt and clippy on every push for default members.
# Based on https://github.com/actions-rs/meta/blob/master/recipes/quickstart.md

on: [push]

name: Validate

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Install native dependencies
        run: sudo apt-get update && sudo apt-get install libasound2-dev

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test

  clippy:
    name: Run Clippy
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
    steps:
      - name: Install native dependencies
        run: sudo apt-get update && sudo apt-get install libasound2-dev

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy

      - name: Run cargo clippy on linux
        uses: actions-rs/cargo@v1
        if: ${{ matrix.os == 'ubuntu-latest' }}
        with:
          command: clippy
          args: --workspace --exclude 'dtrace*' --all-targets --all-features -- -D warnings

      - name: Run cargo clippy on macOS
        uses: actions-rs/cargo@v1
        if: ${{ matrix.os == 'macos-latest' }}
        with:
          command: clippy
          args: --package 'dtrace*' --all-targets --all-features -- -D warnings

  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          # nightly is required by some of the option defined in rustfmt.toml
          toolchain: nightly
          override: true
          components: rustfmt

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          ## fmt doesn't compile the crates so we can include dtrace-sys with --all
          args: --all --check
